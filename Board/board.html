<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Kanban-Board</title>
    <link rel="stylesheet" href="/global/global.css">
    <link rel="stylesheet" href="/global/global-responsiv.css">
    <link rel="stylesheet" href="/board/popupTemplate.css">
    <link rel="stylesheet" href="/board/editViewRender.css">
    <link rel="stylesheet" href="/board/editViewSubtask.css">
    <link rel="stylesheet" href="/board/bigView.css">
    <link rel="stylesheet" href="board-common.css">
    <link rel="stylesheet" href="/board/board-responsiv/board-common-responsiv.css">
    <link rel="stylesheet" href="/add-task/add-task.css">
    <link rel="stylesheet" href="/add-Task/add-task-continued.css">
    <link rel="stylesheet" href="boardDragAndDrop.css">
    <link rel="stylesheet" href="/board/board-responsiv/boardDragAndDrop-responsiv.css">
    <link rel="icon" type="image/x-icon" href="svg/Capa 2.svg">
    
    <script src="/global/includeHTML.js"></script>
    <script src="board-addTaskWindow.js"></script>
    <script src="/add-task/subtask.js" defer></script>
    <script src="board-renderTemplates.js"></script>
    <script src="/board/editViewRender.js"></script>
    <script src="board-dragdrop.js" defer></script>
    <script src="board-EditView.js"></script>
    <script src="board-EditView-subtask.js"></script>
    

    
</head>

<body>
    <header class="header-fullsize">
        <section class="header-content">
            <img class="joinMobile" src="/img/icons/join-mobileLogo.svg">
            <h2 class="headline">Kanban Projekt Management Tool</h2>
            <div class="profile_help-aria" >
                <a href="/help/help.html"><img src="/img/icons/help.svg"></a>
                <div onclick="renderUserInitials(); openMenu()" id="userInitials" class="headerProfileCircle">
                </div>
            </div>
            <div id="profileMenu" class="dontShow">
                <a href="../privacy-policy/privacy-policy.html"><h4 class="userOptions">Privacy-Policy</h4></a>
                <a href="../legal-Notice/legal-notice.html"><h4 class="userOptions">Legal-Notice</h4></a>
                <a href="../Login-Signup/Index.html"><h4 class="userOptions">Log out</h4></a>
            </div>
        </section>
        
    </header>
    <main class="main-fullsize">
        <div class="main-Contentsize">
            <nav id="nav-container" class="nav-container">
                <a class="desktop-logo-hide" href="/summary/summary.html">
                    <img src="/img/icons/join-logo-white.svg" class="join-logo-desktop"></a>
                    
                </nav>
                <section class="mainAria">
                    <div class="headline_searchAddTask">
                        <p class="mainArea-headline">Board</p><img data-category-id="Todo" id="shortAddButton" onclick="addTask()" src="/img/icons/plus-button.svg" alt="plusButton img">
                        <div class="searchInputField">
                            <div class="inputBorder">
                                <input id="FindTask" type="text" class="searchTasks" min="2" placeholder="Find Task">
                                <hr>
                                <img src="/img/icons/search.svg" alt="search Symbol" class="searchSymbol" onclick="beginSearching()">
                            </div>
                            <button  onclick="addTask()" class="addTaskButton"> AddTask +</button>
                            
                        </div>
                        
                    </div>
                    <div id="add-task-popup" class="add-task-popup"></div>
                    <div class="categorys">
                        <div  class="TodoHeadline">
                            <p>To do</p><img data-category-id="Todo" onclick="addTask()" src="/img/icons/plus-button.svg" alt="plusButton img">
                        </div>
                        <div  class="InprogressHeadline">
                            <p>In progress</p><img data-category-id="Inprogress" onclick="addTask()" src="/img/icons/plus-button.svg"
                            alt="plusButton img">
                        </div>
                        <div  class="AwaitfeedbackHeadline">
                            <p>Await feedback</p><img data-category-id="AwaitFeedback" onclick="addTask()" src="/img/icons/plus-button.svg"
                            alt="plusButton img">
                        </div>
                        <div class="DoneHeadline">
                            <p>Done</p>
                        </div>
                    </div>
                    <div class="bigViewOfTask dont-Show" id="bigViewOfTask"></div>
                    <div class="DragAndDropTaskAria"> 
                        <div  class="TodoMobile" id="TodoMobile">
                                <p>To do</p><img data-category-id="Todo" onclick="addTask()" src="/img/icons/plus-button.svg" alt="plusButton img">
                        </div>
                        <div id="Todo" class="Todo"  ondrop="moveTo('Todo')" ondragover="preventDefault(event, 'Todo')" ondragleave="leaveCategory('Todo')">

                    </div>
                    <div  class="InprogressMobile" id="InprogressMobile">
                                <p>In progress</p><img data-category-id="Inprogress" onclick="addTask()" src="/img/icons/plus-button.svg"
                                alt="plusButton img">
                            </div>
                        <div id="Inprogress"  class="Inprogress"  ondrop="moveTo('Inprogress')" ondragover="preventDefault(event, 'Inprogress')" ondragleave="leaveCategory('Inprogress')">
                            
                        </div>
                        <div  class="AwaitfeedbackMobile" id="AwaitfeedbackMobile">
                                <p>Await feedback</p><img data-category-id="AwaitFeedback" onclick="addTask()" src="/img/icons/plus-button.svg"
                                alt="plusButton img">
                            </div>
                        <div id="AwaitFeedback" class="AwaitFeedback"  ondrop="moveTo('AwaitFeedback')" ondragover="preventDefault(event, 'AwaitFeedback')" ondragleave="leaveCategory('AwaitFeedback')">
                            
                        </div>
                        <div id="Done" class="Done"  ondrop="moveTo('Done')" ondragover="preventDefault(event, 'Done')" ondragleave="leaveCategory('Done')"></div>
                    </div>
                </section>

            </div>
        </main>
    
</body>
<script src="taskArrayFilter.js"></script>

</html>
