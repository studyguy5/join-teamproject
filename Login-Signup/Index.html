<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Log in</title>
    <link rel="stylesheet" href="style/loginStyle.css">
    <link rel="stylesheet" href="style/signUp.css">
    <link rel="stylesheet" href="style/logoAnimation.css">
    <link rel="icon" type="image/x-icon" href="svg/Capa 2.svg">
</head>
<body>

<main>
<div class="splash-screen">
    <img src="svg/Capa 2.svg" alt="Join Logo" class="splash-logo">
</div>

<div class="max-width-container">
    <div class="sidebar">
        <div class="page-logo">
            <img src="svg/Capa 2.svg" alt="Join Logo">
        </div>
        
        <div class="login-container">
            <h1>Login</h1>
            <form class="login-form" id="loginForm" onsubmit="return false;">
                <div class="input-group">
                    <div class="input-field">
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                            <img src="svg/mail.svg" alt="Email icon" class="input-icon">
                            <div id="login-email-error" class="error-message-login"></div>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <img src="svg/lock.svg" alt="Password icon" class="input-icon">
                            <img src="svg/visibility_off.svg" alt="Show Password" id="togglePassword" class="visibility-icon">
                            <div id="login-password-error" class="error-message-login"></div>
                        </div>
                    </div>
                </div>
                <div id="login-general-error" class="error-message-login"></div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">Log in</button>
                    <button type="button" class="btn-secondary">Guest Login</button>
                </div>
            </form>
        </div>

        <div class="signup-container">
            <span class="signup-text">Not a Join user?</span>
            <a href="signUp.html" class="signup-button-login">Sign up</a>
        </div>

        <div class="page-footer">
            <a href="#">Privacy Policy</a>
            <a href="#">Legal notice</a>
        </div>
    </div>
</div>
</main>
<script src="JavaScript/logoAnimation.js"></script>
<script src="JavaScript/login.js" type="module"></script>
<script src="JavaScript/showPassword.js"></script>
</body>
</html>
