<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/global/global.css">
    <link rel="stylesheet" href="/add-Task/add-task.css">
    <link rel="stylesheet" href="/add-Task/select.css">
    
</head>

<body>
    <header class="header-fullsize">
        <section class="header-content">
            <h2 class="headline">Kanban Projekt Management Tool</h2>
            <div class="profile_help-aria">
                <a href="/help/help.html"><img src="/img/icons/help.svg"></a>
                <div onclick="renderUserInitials(); openMenu()" id="userInitials" class="headerProfileCircle">
                </div>
            </div>
            <div id="profileMenu" class="dontShow">
                <a href="">
                    <h4 class="userOptions">Privacy-Policy</h4>
                </a><a href="">
                    <h4 class="userOptions">Legal-Notice</h4>
                </a><a href="">
                    <h4 class="userOptions">Log out</h4>
                </a>
            </div>
        </section>

    </header>
    <main class="main-fullsize">
        <div class="main-Contentsize">
            <div>
                <nav id="nav-container" class="nav-container">
                    <a class="desktop-logo-hide" href="/summary/summary.html">
                        <img src="/img/icons/join-logo-white.svg" class="join-logo-desktop"></a>

                </nav>
            </div>
            <div class="mainAreaRight">
                <h1>Add Task</h1>

        <div class="input-container">

            <section class="input-section-left">
                <label for="task-title">Title<span class="requiredStar">*</span></label>
                <input id="title-add-task" class="input-section-left-input" type="text" placeholder="Enter a title">
                <p class="required d-none">This field is required</p>

                <label for="">Description</label>
                <textarea rows="5" id="task-description" placeholder="Enter a description"></textarea>

                <label for="date">Due Date<span class="requiredStar">*</span></label>
                <input id="date-add-task" type="text" placeholder="dd/mm/yyyy" class="input-section-left-input date-input">
                <p class="required d-none">This field is required</p>
                
            </section>

            <div class="line"></div>

            <div class="input-section-right">
                <label for="prio">Priority</label>
                    <section class="priority-section">
                        <button data-priority="Urgent" type="button">Urgent<img src="/img/icons/urgent.svg"></button>

                        <button data-priority="Medium" type="button">Medium<img src="/img/icons/medium.svg"></button>

                        <button data-priority="Low" type="button">Low<img src="/img/icons/low.svg"></button>
                    </section>

                    <label for="contactSelection">Assigned to</label>
                    <div class="section-right-select"   required tabindex="0" onclick="openContactViewNormal(); showInputNormal()">
                        <p id="placeholderptag">Select contacts to assign</p>
                        <input oninput="filterContactsInPopup()"  type="text" id="filterContactsNormal"  class="dont-Show hidden-input">
                        <img id="arrowImgC" class="select-arrow-downC" src="/img/icons/select-arrow-down.svg">
                    </div>
                    <div id="IdForContactsNormal" class="availibleContactsOpen availibleContactsClose">

                    </div>
                    <div id="choosenContacts" class="choosenContacts"></div>
                    <label for="category">Category<span class="requiredStar">*</span></label>
                    <div class="custom-select" id="category">
                        <button type="button" class="select-trigger">
                            Select Task Category <img src="../img/icons/arrow_drop_downaa.svg">
                        </button>
                        <ul class="options">
                            <li data-value="Technical Task">Technical Task</li>
                            <li data-value="User Story">User Story</li>
                        </ul>
                        <input type="hidden" id="categoryValue" name="category" class="hidden-input"> 
                        </div>
                        <p class="required d-none">This field is required</p>


                     <label for="subtask">Subtask</label>
                    <div class="subtask-wrapper ">
                        <input id="subtask" class="subtask input-section-right-input" type="text" placeholder="Enter new subtask">
                            <span class="subtask-icon">
                                <img onmousedown="clearSubtask()" class="x" src="/img/icons/subtasks-X.svg">
                                <img class="delimiter" src="/img/icons/delimiter-vertical.svg">
                                <img onmousedown="renderSubtask()" class="hook" src="/img/icons/subtasks-icon.svg">
                            </span>
                    </div>
                    <ul class="ul-div" id="subtask-list-1" class="subtask-list">
                    </ul>
            </div>
        </div>

        <div class="footer">

            <div class="footer-left">
                <p class="requiredStar">*</p><p>This field is required</p>
            </div>

            <div class="footer-buttons-section">
                <button class="clear-btn" type="button" onclick="clearForm()">Clear<img src="/img/icons/x.svg"></button>
                <button onclick="createTask()" class="create-task-btn">Create Task<img src="/img/icons/doneSymbol.svg"></button>
            </div>

        </div>


        <div class="report" id="report">
            Task added to board <img src="/img/icons/board.svg">
        </div>
            </div>

        </div>
    </main>

    <script src="/global/includeHTML.js"></script>
    <script src="/add-Task/add-task.js" defer></script>
    <script src="/add-Task/subtask.js" defer></script>
    <script src="../add-Task/select.js"></script>
</body>

</html>
