<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/global/global.css">
    <!-- <link rel="stylesheet" href="/global/templates.css"> -->
    <link rel="stylesheet" href="/add-Task/add-task.css">
    <script src="/global/includeHTML.js"></script>
    <script src="/add-Task/add-task.js" defer></script>
</head>

<body>
    <header class="header-fullsize">
        <section class="header-content">
            <h2 class="headline">Kanban Projekt Management Tool</h2>
            <div class="profile_help-aria">
                <a href="/help/help.html"><img src="/img/icons/help.svg"></a>
                <div onclick="renderUserInitials(); openMenu()" id="userInitials" class="headerProfileCircle">
                </div>
            </div>
            <div id="profileMenu" class="dontShow">
                <a href="">
                    <h4 class="userOptions">Privacy-Policy</h4>
                </a><a href="">
                    <h4 class="userOptions">Legal-Notice</h4>
                </a><a href="">
                    <h4 class="userOptions">Log out</h4>
                </a>
            </div>
        </section>

    </header>
    <main class="main-fullsize">
        <div class="main-Contentsize">
            <div>
                <nav id="nav-container" class="nav-container">
                    <a class="desktop-logo-hide" href="/summary/summary.html">
                        <img src="/img/icons/join-logo-white.svg" class="join-logo-desktop"></a>

                </nav>
            </div>
            <div class="mainAreaRight">
                <h1>Add Task</h1>

        <div class="input-container">

            <section class="input-section-left">
                <label for="task-title">Title<span class="requiredStar">*</span></label>
                <input type="text" placeholder="Enter a title">
                <label for="">Description</label>
                <textarea rows="5" id="task-description" placeholder="Enter a description"></textarea>
                <label for="date">Due Date<span class="requiredStar">*</span></label>
                <input type="date">
            </section>

            <div class="line"></div>

            <div class="input-section-right">
                <label for="prio">Priority</label>
                    <section class="priority-section">
                        <button data-priority="urgent" type="button">Urgent<img src="/img/icons/urgent.svg"></button>

                        <button data-priority="medium" type="button">Medium<img src="/img/icons/medium.svg"></button>

                        <button data-priority="low" type="button">Low<img src="/img/icons/low.svg"></button>
                    </section>

                    <label for="contactSelection">Assigned to</label>
                    <select required tabindex="0">
                        <option value="" disabled selected hidden>Select contacts to assign</option>
                    </select>

                    <label for="category">Category<span class="requiredStar">*</span></label>
                    <select required tabindex="0">
                        <option value="" disabled selected hidden>Select Task Category</option>
                        <option value="Technical Task">Technical Task</option>
                        <option value="User Story">User Story</option>
                    </select>

                    <label for="subtask">Subtask</label>
                    <input type="text" placeholder="Enter new subtask">

            </div>
        </div>

        <div class="footer">

            <div class="footer-left">
                <p class="requiredStar">*</p><p>This field is required</p>
            </div>

            <div class="footer-buttons-section">
                <button class="clear-btn" type="reset">Clear<img src="/img/icons/x.svg"></button>
                <button onclick="showReportAddedTask()" class="create-task-btn">Create Task<img src="/img/icons/doneSymbol.svg"></button>
            </div>

        </div>


        <div class="report" id="report">
            Task added to board <img src="/img/icons/board.svg">
        </div>
            </div>

        </div>
    </main>
</body>

</html>
