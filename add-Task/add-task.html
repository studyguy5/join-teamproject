<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddTaskHTML</title>
    <link rel="stylesheet" href="/global/global.css">
    <link rel="stylesheet" href="/global/global-responsiv.css">
    <link rel="stylesheet" href="/add-task/add-task.css">
    <link rel="stylesheet" href="/add-task/add-task-continued.css">
    <link rel="stylesheet" href="/add-task/add-task-responsiv.css">
    <!-- <link rel="stylesheet" href="/add-task/select.css"> -->

</head>

<body>
    <header class="header-fullsize">
        <section class="header-content">
            <img class="joinMobile" src="/img/icons/join-mobileLogo.svg">
            <h2 class="headline">Kanban Projekt Management Tool</h2>
            <div class="profile_help-aria">
                <a href="/help/help.html"><img src="/img/icons/help.svg"></a>
                <div onclick="renderUserInitials(); openMenu()" id="userInitials" class="headerProfileCircle">
                </div>
            </div>
            <div id="profileMenu" class="dontShow">
                <a href="/privacy-policy/privacy-policy.html"><h4 class="userOptions">Privacy-Policy</h4></a>
                <a href="/legal-Notice/legal-notice.html"><h4 class="userOptions">Legal-Notice</h4></a>
                <a onclick="deleteSession()" href="/login-signup/index.html"><h4 class="userOptions">Log out</h4></a>
            </div>
        </section>

    </header>
    <main class="main-fullsize">
        <div class="main-Contentsize">
            <div>
                <nav id="nav-container" class="nav-container">
                    <a class="desktop-logo-hide" href="/summary/summary.html">
                        <img src="/img/icons/join-logo-white.svg" class="join-logo-desktop"></a>

                </nav>
            </div>
            <div class="mainAreaRight">
                <h1>Add Task</h1>

                <div class="input-container">

                    <section class="input-section-left">
                        <label>Title<span class="requiredStar">*</span></label>
                        <input oninput="constantCheck()" id="title-add-task" class="input-section-left-input" type="text"
                            placeholder="Enter a title">
                        <p class="required d-none">This field is required</p>

                        <label for="">Description</label>
                        <textarea oninput="constantCheck()" rows="5" id="task-description" placeholder="Enter a description"></textarea>

                        <label for="date">Due Date<span class="requiredStar">*</span></label>
                        <input oninput="constantCheck()" id="date-add-task" type="text" placeholder="dd/mm/yyyy"
                            class="input-section-left-input date-input">
                        <p class="required d-none">This field is required</p>

                    </section>

                    <div class="line"></div>

                    <div class="input-section-right">
                        <label for="prio">Priority</label>
                        <section class="priority-section">
                            <button data-priority="Urgent" type="button">Urgent<img
                                    src="/img/icons/urgent.svg"></button>

                            <button data-priority="Medium" type="button">Medium<img
                                    src="/img/icons/medium.svg"></button>

                            <button data-priority="Low" type="button">Low<img src="/img/icons/low.svg"></button>
                        </section>

                        <label for="contactSelection">Assigned to</label> 
                        <div class="section-right-select" required tabindex="0"
                            onclick="openContactViewNormal(); showInputNormal()">
                            <p id="placeholderptag">Select contacts to assign</p>
                            <input oninput="filterContactsInNormal()" type="text" id="filterContactsNormal"class="dont-Show hidden-input">
                            <img id="arrowImgC" class="select-arrow-downC" src="/img/icons/select-arrow-down.svg">
                        </div>
                        <div id="IdForContactsNormal" class="availibleContactsClose">

                        </div>
                        <div id="choosenContacts" class="choosenContacts"></div>

                        <label>Category<span class="requiredStar">*</span></label>
                        <div onclick="event.stopPropagation(); openTaskTypeDropDownNormal()" class="ForTaskChoise" id="IdForTaskChoiseNormal">
                            <p id="selectedTaskNormal" class="selectedTaskNormal">Select Task Category</p>
                            <img id="arrowImgNormal" class="select-arrow-downT" src="/img/icons/select-arrow-down.svg">
                        </div>
                        <p class="required d-none">This field is required</p>
                        <div id="dropIdNormal" class="dropTasktypeClose dropTasktypeOpen">

                            <div onmousedown="chooseValueNormal()" onclick="constantCheck(); openTaskTypeDropDownNormal()" id="option" class="taskOption" data-value="Technical Task">
                                Technical Task</div>
                            <div onmousedown="chooseValueNormal()" onclick="constantCheck(); openTaskTypeDropDownNormal()" id="option" class="taskOption" data-value="User Story">User
                                Story</div>
                        </div>
                        <input type="hidden" id="categoryValue" name="category" class="hidden-input"> 
                        <p class="required d-none">This field is required</p>
                        
                        
                        <label for="subtask">Subtask</label>
                        <div class="subtask-wrapper ">
                            <input id="subtask" class="subtask input-section-right-input" type="text"
                            placeholder="Enter new subtask">
                            <span class="subtask-icon">
                                <img onmousedown="clearSubtask()" class="x" src="/img/icons/subtasks-X.svg">
                                <img class="delimiter" src="/img/icons/delimiter-vertical.svg">
                                <img onmousedown="renderSubtask()" class="hook" src="/img/icons/subtasks-icon.svg">
                            </span>
                        </div>
                        <ul class="ul-div" id="subtask-list-1" class="subtask-list">
                        </ul>
                    </div>

                    
                </div>
                
                


                
                <div class="footer">
                    
                    <div class="footer-left">
                        <p class="requiredStar">*</p>
                        <p>This field is required</p>
                    </div>
                    
                    <div class="footer-buttons-section">
                        <button onclick="clearTaskNormal()" class="clear-btn" type="reset">Clear<img src="/img/icons/x.svg"></button>
                        <button id="creatButtonIDNormal" onclick="createTask(); constantCheck(); " class="create-task-btn">Create Task<img
                            src="/img/icons/doneSymbol.svg"></button>
                        </div>
                        
                    </div>



            <div class="report" id="report">
                Task added to board <img src="/img/icons/board.svg">
            </div>
        

        </div>
        </div>
    </main>
    <script src="/board/taskArrayFilter.js"></script>
    
    <script src="/global/includeHTML.js"></script>
    <script src="/add-task/add-task.js" defer></script>
    <script src="/add-task/add-task-continued.js" defer></script>
    <script src="/add-task/add-task-template.js" defer></script>
    <script src="/add-task/subtask.js" defer></script>
    
</body>

</html>
