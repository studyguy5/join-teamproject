<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Site</title>
    <link rel="stylesheet" href="/global/global.css">
    <link rel="stylesheet" href="/global/global-responsiv.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="contact-continued.css">
    <link rel="stylesheet" href="contact-responsiv.css">
    <link rel="icon" type="image/x-icon" href="/login-signup/svg/Capa 2.svg">
    <script src="/global/includeHTML.js"></script>
</head>

<body>
    <header class="header-fullsize">
        <section class="header-content">
            <img class="joinMobile" src="/img/icons/join-mobileLogo.svg">
            <h2 class="headline">Kanban Projekt Management Tool</h2>
            <div class="profile_help-aria">
                <a href="/help/help.html"><img src="/img/icons/help.svg"></a>
                <div onclick="renderUserInitials(); openMenu()" id="userInitials" class="headerProfileCircle">
                </div>
            </div>
            <div id="profileMenu" class="dontShow">
                <a href="/privacy-policy/privacy-policy.html"><h4 class="userOptions">Privacy-Policy</h4></a>
                <a href="/legal-Notice/legal-notice.html"><h4 class="userOptions">Legal-Notice</h4></a>
                <a onclick="deleteSession()" href="/login-signup/index.html"><h4 class="userOptions">Log out</h4></a>
            </div>
        </section>
        
    </header>
    <main class="main-fullsize flex-content-size">
        <div class="main-Contentsize flex-content-size">
            <div>
                <nav id="nav-container" class="nav-container">
                    <a class="desktop-logo-hide" href="/summary/summary.html">
                        <img src="/img/icons/join-logo-white.svg" class="join-logo-desktop"></a>
                </nav>
            </div>
            <div>
                <div class="content-body">
                    <div class="contact-body-list" id="contact-body-list">
                        <div class="add-new-contact-button" id="addNewContact"
                            onclick="overlayShow(),getAddOverlayContent(targetID='overlay-content')">
                            <b>Add new Contact</b>
                            <img src="/img/icons/person_add.svg" alt="">
                        </div>
                        <div id="contactList" class="contact-list">
                        </div>
                        <div class="person-add" onclick="overlayShow(),getAddOverlayContent(targetID='overlay-content')"><img src="../img/icons/person-add.svg"></div>
                    </div>

                    <div class="contact-body-detail" id="contact-body-detail">
                        <div class="detail-header">
                            <div class="header-title">Contacts</div>
                            <div class="separator-box"></div>
                            <div class="header-sub-title">Better with a Team</div>
                            <div class="center-alignment"><img src="../img/icons/center-alignment.svg"></div>
                            <div class="contact-resp-arrow" onclick="closeContactOverlay()"><img src="../img/icons/arrow-left-line.svg"></div>

                        </div>
                        
                        <div class="detail-body" id="detailBody"></div>
                        <div class="add-contact-success-box" id="add-contact-success-box">
                            
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="overlay">
                <div class="overlay-content" id="overlay-content">
                </div>
            </div>
        </div>
    </main>


</body>
<script src="contact-script/contact-overall-script.js"></script>
<script src="contact-script/contact- database.js"></script>
<script src="contact-script/contact-animation.js"></script>
<script src="contact-script/contact-template.js"></script>
<script src="contact-script/responsiv.js"></script>

</html>
