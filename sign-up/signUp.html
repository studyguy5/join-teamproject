<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Sign up</title>
    <link rel="stylesheet" href="style/loginStyle.css" />
    <link rel="stylesheet" href="style/signUp.css" />
    <link rel="stylesheet" href="style/logoAnimation.css" />
    <link rel="icon" type="image/x-icon" href="svg/Capa 2.svg" />
  </head>
  <body>
    <div class="splash-screen">
      <img src="svg/Capa 2.svg" alt="Join Logo" class="splash-logo" />
    </div>
    <div class="top-bar">
      <div class="page-logo signup-page-logo">
        <img src="svg/Capa 2.svg" alt="Join Logo" />
      </div>
    </div>

    <div class="max-width-container">
      <div class="signup-card">
        <a href="Index.html" class="back-arrow">
          <img src="svg/arrow-left-line.svg" alt="Back" />
        </a>

        <h1>Sign up</h1>
        <div class="blue-line"></div>

        <form class="signup-form" id="signupForm" onsubmit="return false;">
          <div class="input-field">
            <div class="input-wrapper">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
              <img src="svg/person.svg" alt="Person icon" class="input-icon" />
            </div>
          </div>

          <div class="input-field">
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
              <img src="svg/mail.svg" alt="Email icon" class="input-icon" />
        
            </div>
          </div>

          <div class="input-field">
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
                minlength="6"
              />
              <img src="svg/lock.svg" alt="Password icon" class="input-icon" />
              <img
                src="svg/visibility.svg"
                alt="Show Password"
                id="togglePassword"
                class="visibility-icon"
                style="
                  position: absolute;
                  right: 15px;
                  top: 50%;
                  transform: translateY(-50%);
                  cursor: pointer;
                  width: 20px;
                "
              />
        
            </div>
          </div>

          <div class="input-field">
            <div class="input-wrapper">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm Password"
                required
                minlength="6"
              />
              <img src="svg/lock.svg" alt="Password icon" class="input-icon" />
              <img
                src="svg/visibility.svg"
                alt="Show Password"
                id="toggleConfirmPassword"
                class="visibility-icon"
                style="
                  position: absolute;
                  right: 15px;
                  top: 50%;
                  transform: translateY(-50%);
                  cursor: pointer;
                  width: 20px;
                "
              />
             
            </div>
          </div>

          <div class="privacy-checkbox">
            <input type="checkbox" id="privacy-policy" required />
            <label for="privacy-policy"
              >I accept the
              <a href="privacy-login.html" class="privacy-link"
                >Privacy policy</a
              ></label
            >

          </div>

          <button type="submit" class="signup-button" id="signupButton">
            Sign up
          </button>
        </form>
      </div>

      <footer class="page-footer">
        <a href="privacy-login.html">Privacy Policy</a>
        <a href="Legal-login.html">Legal notice</a>
      </footer>
    </div>

    <script src="JavaScript/logoAnimation.js"></script>
    <script src="JavaScript/showPassword.js"></script>
  </body>
</html>
