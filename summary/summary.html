<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary-Page</title>

    <link rel="stylesheet" href="/global/global.css">
    <link rel="stylesheet" href="/global/global-responsiv.css">
    <link rel="stylesheet" href="/summary/summary.css">
    <link rel="stylesheet" href="/summary/summary-responsiv.css">
    <link rel="icon" type="image/x-icon" href="/login-signup/svg/Capa 2.svg">

    <script src="/global/includeHTML.js"></script>
    <script src="/board/taskArrayFilter.js" width=100%;></script>
</head>

<body>
    <header class="header-fullsize">
        <section class="header-content">
            <img class="joinMobile" src="/img/icons/join-mobileLogo.svg">
            <h2 class="headline">Kanban Projekt Management Tool</h2>
            <div class="profile_help-aria">
                <a href="/help/help.html"><img src="/img/icons/help.svg"></a>
                <div onclick="renderUserInitials(); openMenu()" id="userInitials" class="headerProfileCircle">
                </div>
            </div>
            <div id="profileMenu" class="dontShow">
                <a href="/privacy-policy/privacy-policy.html">
                    <h4 class="userOptions">Privacy-Policy</h4>
                </a>
                <a href="/legal-Notice/legal-notice.html">
                    <h4 class="userOptions">Legal-Notice</h4>
                </a>
                <a onclick="deleteSession()" href="/login-signup/index.html">
                    <h4 class="userOptions">Log out</h4>
                </a>
            </div>
        </section>

    </header>
    <div id="greetingUser" class="greetingAnimation"></div>
    <main class="main-fullsize">
        <div class="main-Contentsize">
            <div>
                <nav id="nav-container" class="nav-container">
                    <a class="desktop-logo-hide" href="/summary/summary.html">
                        <img src="/img/icons/join-logo-white.svg" class="join-logo-desktop"></a>

                </nav>
            </div>
            <div class="leftAria">
                <div class="summary-header">
                    <p class="p-left">Join 360</p>
                    <img src="/img/icons/seperator.svg">
                    <p class="p-right">Key Metrics at a Glance</p>
                </div>



                <div class="summary-counter">


                    <div class="box-upper">
                        <div onclick="summaryToBoard()" class="box-upper-left">
                            <img src="../img/icons/summary-pencil-default.svg" alt="">
                            <div id="todoTask" class="box-upper-text"><span>To-Do</span></div>
                            
                        </div>



                        <div onclick="summaryToBoard()" class="box-upper-right">
                            <img src="../img/icons/summary-done-icon-default.svg" alt="">
                            <div id="doneTask" class="box-upper-text"><span>Done</span></div>
                            
                        </div>

                    </div>



                    <div onclick="summaryToBoard()" class="box-middle">
                        <img class="boxMiddleUrgent" src="../img/icons/urgentSymbol.svg">
                        <div id="prioUrgent" class="box-middle-text">
                            0
                        </div>
                        <img class="box-middle-delimiter" src="../img/icons/delimiter-vertical.svg">
                        <div>
                            <p class="date">date</p>
                            <p class="upcoming">Upcoming deadline</p>
                        </div>

                    </div>




                    <div class="box-lower">
                        <div onclick="summaryToBoard()" class="box-lower-content">
                            <p id="allTaskInBoard" class="box-lower-content-num">0</p>
                            <p class="box-lower-content-text">Tasks in<br> Board</p>
                        </div>

                        <div onclick="summaryToBoard()" class="box-lower-content">
                            <p id="taskInProgress" class="box-lower-content-num">0</p>
                            <p class="box-lower-content-text">Tasks in<br> Progress</p>
                        </div>

                        <div onclick="summaryToBoard()" class="box-lower-content">
                            <p id="taskAwaitFeedback" class="box-lower-content-num">0</p>
                            <p class="box-lower-content-text">Awaiting<br> Feedback</p>
                        </div>
                    </div>


                </div>
            </div>
            <div class="rightAria">
                <div class="greeting">
                    <p id="greeting-time" class="greeting-time"></p>
                    <p id="greeting-name" class="greeting-name d-none">Name</p>
                </div>

            </div>
        </div>
    </main>

</body>
<script src="/summary/summary-basic.js"></script>

</html>
